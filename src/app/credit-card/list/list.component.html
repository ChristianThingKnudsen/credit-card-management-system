<h1 class="md-headline">Credit cards</h1>
<hr />
<a *ngFor="let creditCard of creditCards | async; index as i">
  <div mat-button routerLink="{{ i }}">
    <mat-card>
      <mat-card-title
        >Card Number: {{ creditCard?.card_number }}</mat-card-title
      >
      <mat-card-subtitle
        >Card holder name: {{ creditCard?.cardholder_name }}</mat-card-subtitle
      >
      <mat-card-content> Issuer: {{ creditCard?.issuer }}</mat-card-content>
    </mat-card>
  </div>
</a>
