<form [formGroup]="creditCardForm" (ngSubmit)="addCreditCard()">
  <div class="form-wrapper">
    <label for="card_number">Card number: </label>
    <input type="text" formControlName="card_number" />
    <hr />
    <label for="cardholder_name">Name: </label>
    <input type="text" formControlName="cardholder_name" />
    <hr />
    <label for="csc_code">CSC: </label>
    <input type="number" formControlName="csc_code" />
    <hr />
    <label for="expiration_date_month">Expiration date month: </label>
    <input
      type="number"
      formControlName="expiration_date_month"
      min="1"
      max="12"
    />
    <hr />
    <label for="expiration_date_year">Expiration date year: </label>
    <input
      type="number"
      formControlName="expiration_date_year"
      min="1"
      max="31"
    />
    <hr />
    <label for="issuer">Issuer: </label>
    <input type="text" formControlName="issuer" />
    <hr />
    <button type="submit">Add credit card</button>
  </div>
</form>
