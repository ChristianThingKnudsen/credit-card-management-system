<h1 class="md-headline">Add transaction</h1>
<form [formGroup]="transactionForm" (ngSubmit)="addTransaction()">
  <div class="form-wrapper">
    <label for="card_number">Card number: </label>
    <select formControlName="credit_card">
      <option
        *ngFor="let creditCard of creditCards$ | async"
        [ngValue]="creditCard"
      >
        {{ creditCard.card_number }}
      </option>
    </select>
    <div
      *ngIf="credit_card.invalid && (credit_card.dirty || credit_card.touched)"
    >
      <div *ngIf="credit_card.errors?.required">Field is required</div>
    </div>
    <hr />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="amount">Amount: </mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <div *ngIf="amount.invalid && (amount.dirty || amount.touched)">
      <div *ngIf="amount.errors?.required">Field is required</div>
    </div>
    <hr />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="currency">Currency: </mat-label>
      <input matInput type="text" formControlName="currency" />
    </mat-form-field>

    <div *ngIf="currency.invalid && (currency.dirty || currency.touched)">
      <div *ngIf="currency.errors?.required">Field is required</div>
    </div>
    <hr />
    <label for="date">Date: </label>
    <input type="date" formControlName="date" />
    <div *ngIf="date.invalid && (date.dirty || date.touched)">
      <div *ngIf="date.errors?.required">Field is required</div>
    </div>
    <hr />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="comment">Comment: </mat-label>
      <input matInput type="text" formControlName="comment" />
    </mat-form-field>

    <hr />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="transactionForm.invalid"
    >
      Add transaction
    </button>
  </div>
</form>
