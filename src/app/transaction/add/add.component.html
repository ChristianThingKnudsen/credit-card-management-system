<p>Works</p>
<form [formGroup]="transactionForm" (ngSubmit)="addTransaction()">
  <div class="form-wrapper">
    <label for="card_number">Card number: </label>
    <select formControlName="credit_card">
      <option
        *ngFor="let creditCard of creditCards$ | async"
        [ngValue]="creditCard"
      >
        {{ creditCard.card_number }}
      </option>
    </select>
    <!-- <div *ngIf="credit_card.invalid">
      <div *ngIf="credit_card.errors?.required">Field is required</div>
    </div> -->
    <hr />
    <label for="amount">Amount: </label>
    <input type="number" formControlName="amount" />
    <div *ngIf="amount.invalid">
      <div *ngIf="amount.errors?.required">Field is required</div>
    </div>
    <hr />
    <label for="currency">Currency: </label>
    <input type="text" formControlName="currency" />
    <div *ngIf="currency.invalid">
      <div *ngIf="currency.errors?.required">Field is required</div>
    </div>
    <hr />
    <label for="date">Date: </label>
    <input type="date" formControlName="date" />
    <div *ngIf="date.invalid">
      <div *ngIf="date.errors?.required">Field is required</div>
    </div>
    <hr />
    <label for="comment">Comment: </label>
    <input type="text" formControlName="comment" />
    <hr />
    <button type="submit" [disabled]="transactionForm.invalid">
      Add transaction
    </button>
  </div>
</form>
